version: '3.8' 

services:
  database:
    image: postgres:17-alpine
    container_name: postgres_db_service
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-myuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mypassword}
      POSTGRES_DB: ${DB_NAME:-mydatabase}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-myuser} -d ${DB_NAME:-mydatabase}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_api_service
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      PORT: ${BACKEND_PORT:-3000}
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER:-myuser}
      DB_PASSWORD: ${DB_PASSWORD:-mypassword}
      DB_NAME: ${DB_NAME:-mydatabase}
      LOG_LEVEL: debug
    volumes:
      - ./backend/data:/app/data
    expose:
      - "${BACKEND_PORT:-3000}"
    
   

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: frontend_web_app
    restart: unless-stopped
    depends_on:
      backend: 
        condition: service_started 
    ports:
      - "8080:80"

volumes:
  postgres_data:
    driver: local